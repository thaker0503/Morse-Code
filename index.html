<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Encoding</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
</head>
<body>
    <h1>Morse Code Encoding</h1>
    <form>
        <label for="input">Enter text to encode:</label>
        <input type="text" id="input" name="input">
        <input type="submit" value="Encode" onclick="encode(event)">
        <input type="submit" value="Decode" onclick="decode(event)">
    </form>
    <p id="output"></p>
    <p id="output2"></p>
    <script src="morse.js"></script>

</body>
</html>
